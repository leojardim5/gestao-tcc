spring:
  application:
    name: gestao-tcc

  datasource:
    url: jdbc:postgresql://localhost:5432/gestaotcc
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
    show-sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: 8080

